<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>äºŒæ¬¡å…ƒç›²ç›’æŒ‘æˆ˜</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'ZCOOL QingKe HuangYou', cursive, 'Arial', sans-serif;
            background: url('https://i.imgur.com/JFz0uRF.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.7);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #6a1b9a;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .boxes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .box {
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid #ff9ff3;
        }

        .box:hover {
            transform: translateY(-5px) rotate(3deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .box-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            background: linear-gradient(135deg, #ffeaa7, #ff9ff3);
        }

        .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            transform: rotateY(180deg);
            transform-style: preserve-3d;
            background: linear-gradient(135deg, #a29bfe, #81ecec);
        }

        .box.flipped .box-front {
            transform: rotateY(180deg);
        }

        .box.flipped .box-back {
            transform: rotateY(0deg);
        }

        .box-icon {
            font-size: 40px;
        }

        .box-result {
            font-size: 24px;
            font-weight: bold;
        }

        .pay-result {
            color: #e84393;
        }

        .empty-result {
            color: #6c5ce7;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            font-family: 'ZCOOL QingKe HuangYou', cursive;
        }

        .reset-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #e84393, #fd79a8);
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .result-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: url('https://i.imgur.com/JFz0uRF.jpg') center/cover;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            transform: translateY(20px);
            transition: transform 0.3s;
            border: 5px solid #ff9ff3;
            position: relative;
        }

        .result-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: -1;
            border-radius: 10px;
        }

        .result-overlay.show .result-content {
            transform: translateY(0);
        }

        .result-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #6a1b9a;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .result-message {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #e84393;
        }

        .result-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'ZCOOL QingKe HuangYou', cursive;
        }

        .result-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #e84393, #fd79a8);
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }

        /* äºŒæ¬¡å…ƒè£…é¥°å…ƒç´  */
        .anime-decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .anime-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffeaa7"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') no-repeat center/contain;
            opacity: 0.6;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { transform: scale(0.8); opacity: 0.4; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        /* æ·»åŠ ä¸€äº›éšæœºæ˜Ÿæ˜Ÿ */
        .star1 { top: 10%; left: 5%; animation-delay: 0s; }
        .star2 { top: 20%; right: 10%; animation-delay: 0.5s; }
        .star3 { bottom: 15%; left: 8%; animation-delay: 1s; }
        .star4 { bottom: 30%; right: 5%; animation-delay: 1.5s; }
        .star5 { top: 50%; left: 90%; animation-delay: 2s; }
    </style>
</head>
<body>
<div class="anime-decoration anime-star star1"></div>
<div class="anime-decoration anime-star star2"></div>
<div class="anime-decoration anime-star star3"></div>
<div class="anime-decoration anime-star star4"></div>
<div class="anime-decoration anime-star star5"></div>

<div class="header">
    <h1>äºŒæ¬¡å…ƒç›²ç›’æŒ‘æˆ˜</h1>
    <p>é€‰æ‹©ä¸€ä¸ªç›²ç›’ï¼Œçœ‹çœ‹è°æ¥ä¹°å•å§~</p>
</div>

<div class="boxes-container" id="boxes-container">
    <!-- ç›²ç›’å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
</div>

<button class="reset-btn" id="reset-btn">é‡æ–°å¼€å§‹</button>

<div class="result-overlay" id="result-overlay">
    <div class="result-content">
        <h2 class="result-title">æŒ‘æˆ˜ç»“æœ</h2>
        <p class="result-message" id="result-message">æ­å–œä½ é€ƒè¿‡ä¸€åŠ«ï¼</p>
        <button class="result-btn" id="close-result">ç¡®å®š</button>
    </div>
</div>

<script>
    // è·å–DOMå…ƒç´ 
    const boxesContainer = document.getElementById('boxes-container');
    const resetBtn = document.getElementById('reset-btn');
    const resultOverlay = document.getElementById('result-overlay');
    const resultMessage = document.getElementById('result-message');
    const closeResultBtn = document.getElementById('close-result');

    // æ¸¸æˆçŠ¶æ€
    let payingBoxIndex = -1;
    let isGameOver = false;
    let openedBoxes = 0;

    // äºŒæ¬¡å…ƒé£æ ¼çš„ç›’å­å›¾æ ‡
    const animeIcons = [
        'ğŸ€', 'ğŸŒ¸', 'â­', 'ğŸ™', 'ğŸ¡', 'ğŸ®', 'ğŸµ', 'ğŸŒŸ', 'ğŸ'
    ];

    // åˆå§‹åŒ–æ¸¸æˆ
    function initGame() {
        // æ¸…ç©ºå®¹å™¨
        boxesContainer.innerHTML = '';

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        isGameOver = false;
        openedBoxes = 0;

        // éšæœºé€‰æ‹©ä¸€ä¸ªç›’å­ä½œä¸º"ä½ ä¹°å•"
        payingBoxIndex = Math.floor(Math.random() * 9);

        // åˆ›å»º9ä¸ªç›’å­
        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.dataset.index = i;

            // åˆ›å»ºç›’å­æ­£é¢
            const boxFront = document.createElement('div');
            boxFront.className = 'box-front';
            boxFront.innerHTML = `<div class="box-icon">${animeIcons[i]}</div>`;

            // åˆ›å»ºç›’å­èƒŒé¢
            const boxBack = document.createElement('div');
            boxBack.className = 'box-back';

            // è®¾ç½®ç›’å­å†…å®¹
            if (i === payingBoxIndex) {
                boxBack.innerHTML = '<div class="box-result pay-result">ä½ ä¹°å•</div>';
            } else {
                boxBack.innerHTML = '<div class="box-result empty-result">ç©º</div>';
            }

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            box.addEventListener('click', () => openBox(box));

            // æ·»åŠ åˆ°DOM
            box.appendChild(boxFront);
            box.appendChild(boxBack);
            boxesContainer.appendChild(box);
        }
    }

    // æ‰“å¼€ç›’å­
    function openBox(box) {
        // å¦‚æœæ¸¸æˆå·²ç»“æŸæˆ–ç›’å­å·²æ‰“å¼€ï¼Œåˆ™ä¸æ‰§è¡Œæ“ä½œ
        if (isGameOver || box.classList.contains('flipped')) {
            return;
        }

        // ç¿»è½¬ç›’å­
        box.classList.add('flipped');
        openedBoxes++;

        // æ£€æŸ¥æ˜¯å¦ç‚¹ä¸­"ä½ ä¹°å•"
        const boxIndex = parseInt(box.dataset.index);
        if (boxIndex === payingBoxIndex) {
            // æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                resultMessage.textContent = 'å“‡å“¦~ä»Šå¤©ç”±ä½ è¯·å®¢å‘¢ï¼';
                resultOverlay.classList.add('show');
                createConfetti();
                isGameOver = true;
            }, 600);
        } else if (openedBoxes === 8) {
            // åªå‰©ä¸‹"ä½ ä¹°å•"çš„ç›’å­æ²¡å¼€
            setTimeout(() => {
                resultMessage.textContent = 'ä½ å·²ç»çŸ¥é“ç»“æœäº†å‘¢...';
                resultOverlay.classList.add('show');
                isGameOver = true;
            }, 600);
        }
    }

    // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
    function createConfetti() {
        const colors = ['#ff9ff3', '#a29bfe', '#81ecec', '#ffeaa7', '#fd79a8', '#55efc4'];

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // éšæœºä½ç½®å’Œé¢œè‰²
            const x = Math.random() * window.innerWidth;
            confetti.style.left = `${x}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // è®¾ç½®åŠ¨ç”»
            confetti.style.animation = `confetti-fall ${1 + Math.random() * 3}s linear forwards`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;

            document.body.appendChild(confetti);

            // åŠ¨ç”»ç»“æŸåç§»é™¤
            confetti.addEventListener('animationend', () => {
                document.body.removeChild(confetti);
            });
        }
    }

    // é‡ç½®æ¸¸æˆ
    function resetGame() {
        initGame();
    }

    // å…³é—­ç»“æœå¼¹çª—
    function closeResult() {
        resultOverlay.classList.remove('show');
    }

    // äº‹ä»¶ç›‘å¬
    resetBtn.addEventListener('click', resetGame);
    closeResultBtn.addEventListener('click', closeResult);

    // åˆå§‹åŒ–æ¸¸æˆ
    initGame();
</script>
</body>
