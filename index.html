<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FC466B, #3F5EFB);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .boxes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }
        
        .box {
            aspect-ratio: 1/1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
        
        .box-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            transform: rotateY(180deg);
            transform-style: preserve-3d;
            background-color: #fff;
        }
        
        .box.flipped .box-front {
            transform: rotateY(180deg);
        }
        
        .box.flipped .box-back {
            transform: rotateY(0deg);
        }
        
        .box-icon {
            font-size: 40px;
        }
        
        .box-result {
            font-size: 24px;
            font-weight: bold;
        }
        
        .pay-result {
            color: #e74c3c;
        }
        
        .empty-result {
            color: #7f8c8d;
        }
        
        .reset-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: white;
            color: #FC466B;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .result-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .result-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .result-overlay.show .result-content {
            transform: translateY(0);
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-message {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .result-btn {
            padding: 10px 20px;
            background-color: #FC466B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .result-btn:hover {
            background-color: #e74c3c;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(1000px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ç›²ç›’ä¹°å•æŒ‘æˆ˜</h1>
        <p>é€‰æ‹©ä¸€ä¸ªç›²ç›’ï¼Œçœ‹çœ‹è°æ¥ä¹°å•ï¼</p>
    </div>
    
    <div class="boxes-container" id="boxes-container">
        <!-- ç›²ç›’å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <button class="reset-btn" id="reset-btn">é‡æ–°å¼€å§‹</button>
    
    <div class="result-overlay" id="result-overlay">
        <div class="result-content">
            <h2 class="result-title">æŒ‘æˆ˜ç»“æœ</h2>
            <p class="result-message" id="result-message">æ­å–œä½ é€ƒè¿‡ä¸€åŠ«ï¼</p>
            <button class="result-btn" id="close-result">ç¡®å®š</button>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const boxesContainer = document.getElementById('boxes-container');
        const resetBtn = document.getElementById('reset-btn');
        const resultOverlay = document.getElementById('result-overlay');
        const resultMessage = document.getElementById('result-message');
        const closeResultBtn = document.getElementById('close-result');
        
        // æ¸¸æˆçŠ¶æ€
        let payingBoxIndex = -1;
        let isGameOver = false;
        let openedBoxes = 0;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ¸…ç©ºå®¹å™¨
            boxesContainer.innerHTML = '';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            isGameOver = false;
            openedBoxes = 0;
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªç›’å­ä½œä¸º"ä½ ä¹°å•"
            payingBoxIndex = Math.floor(Math.random() * 9);
            
            // åˆ›å»º9ä¸ªç›’å­
            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.index = i;
                
                // åˆ›å»ºç›’å­æ­£é¢
                const boxFront = document.createElement('div');
                boxFront.className = 'box-front';
                boxFront.innerHTML = '<div class="box-icon">ğŸ“¦</div>';
                
                // åˆ›å»ºç›’å­èƒŒé¢
                const boxBack = document.createElement('div');
                boxBack.className = 'box-back';
                
                // è®¾ç½®ç›’å­å†…å®¹
                if (i === payingBoxIndex) {
                    boxBack.innerHTML = '<div class="box-result pay-result">ä½ ä¹°å•</div>';
                } else {
                    boxBack.innerHTML = '<div class="box-result empty-result">ç©º</div>';
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                box.addEventListener('click', () => openBox(box));
                
                // æ·»åŠ åˆ°DOM
                box.appendChild(boxFront);
                box.appendChild(boxBack);
                boxesContainer.appendChild(box);
            }
        }
        
        // æ‰“å¼€ç›’å­
        function openBox(box) {
            // å¦‚æœæ¸¸æˆå·²ç»“æŸæˆ–ç›’å­å·²æ‰“å¼€ï¼Œåˆ™ä¸æ‰§è¡Œæ“ä½œ
            if (isGameOver || box.classList.contains('flipped')) {
                return;
            }
            
            // ç¿»è½¬ç›’å­
            box.classList.add('flipped');
            openedBoxes++;
            
            // æ£€æŸ¥æ˜¯å¦ç‚¹ä¸­"ä½ ä¹°å•"
            const boxIndex = parseInt(box.dataset.index);
            if (boxIndex === payingBoxIndex) {
                // æ˜¾ç¤ºç»“æœ
                setTimeout(() => {
                    resultMessage.textContent = 'å“ˆå“ˆï¼Œä»Šå¤©ä½ ä¹°å•ï¼';
                    resultOverlay.classList.add('show');
                    createConfetti();
                    isGameOver = true;
                }, 600);
            } else if (openedBoxes === 8) {
                // åªå‰©ä¸‹"ä½ ä¹°å•"çš„ç›’å­æ²¡å¼€
                setTimeout(() => {
                    resultMessage.textContent = 'ä½ å·²ç»çŸ¥é“ç»“æœäº†...';
                    resultOverlay.classList.add('show');
                    isGameOver = true;
                }, 600);
            }
        }
        
        // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
        function createConfetti() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // éšæœºä½ç½®å’Œé¢œè‰²
                const x = Math.random() * window.innerWidth;
                confetti.style.left = `${x}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // è®¾ç½®åŠ¨ç”»
                confetti.style.animation = `confetti-fall ${1 + Math.random() * 3}s linear forwards`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                document.body.appendChild(confetti);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                confetti.addEventListener('animationend', () => {
                    document.body.removeChild(confetti);
                });
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            initGame();
        }
        
        // å…³é—­ç»“æœå¼¹çª—
        function closeResult() {
            resultOverlay.classList.remove('show');
        }
        
        // äº‹ä»¶ç›‘å¬
        resetBtn.addEventListener('click', resetGame);
        closeResultBtn.addEventListener('click', closeResult);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
